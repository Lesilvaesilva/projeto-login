<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) Novamente. Faça Login para acessar a sua conta, para poder fazer as configurações do seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <span class="material-icons">person</span>
                        <input type="email" name="email" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>       

                    </div>
                    <div class="campo">
                        
                        <span class="material-icons">key</span>
                        <input type="password" name="Senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a>
                </form>

            </div>

        </section>
    </main>
</body>
</html>
